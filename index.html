<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Gamer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="menu">

            <div class="caixa-img-logo">
                <img id="logo" src="./assets/logo.png" alt="">
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Sobre nós</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>


            <div class="caixa-icone">
                <i class="bi bi-cart-fill"></i>
                <i class="bi bi-person-fill"></i>

            </div>

        </nav>
    </header>
    <main>
        <section class="section-center">

            <div class="banner">
                <div class="caixa-texto-banner">
                    <p class="texto-banner">Explore o melhor em games e acessórios com TechGame Zone! </p>
                    <button class="btn-menu">Veja Mais</button>
                </div>


            </div>
        </section>
        <section>
            <div class="estutura-titulo">
                <p class="titulo-primario">Mais vendido</p>
            </div>
            <div class="carousel">
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/produto_um.png" alt="" class="produtos">
                    </div>

                    <div class="texto-card">
                        <p class="valor">$4.300,00</p>
                        <div class="caixa-cores">
                            <div class="cores vermelho"></div>
                            <div class="cores azul"></div>
                            <div class="cores laranja"></div>

                        </div>

                    </div>


                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/produto_dois.png" alt="" class="produto_dois">
                    </div>

                    <div class="texto-card">
                        <p class="valor">$2.900,00</p>
                        <div class="caixa-cores">
                            <div class="cores vermelho"></div>
                            <div class="cores azul"></div>
                            <div class="cores laranja"></div>



                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/produto_tres.png" alt="" class="produto_tres">
                    </div>

                    <div class="texto-card">
                        <p class="valor">$170,00</p>
                        <div class="caixa-cores">
                            <div class="cores vermelho"></div>
                            <div class="cores azul"></div>
                            <div class="cores laranja"></div>


                        </div>
                    </div>
                </div>

            </div>

        </section>
        <section class="section-center">
            <div class="banner-xbox">
                <div class="caixa-xbox">
                    <p class="texto-xbox">Xbox Series S saindo de linha?</p>
                    <button class="btn-menu">Saiba mais</button>
                </div>
            
            </div>
        </section>
    </main>
    <footer>
        <div class="caixa-footeer">
            <div class="recursos">
                <p class="caixa-um">Recursos</p>
                <p class="caixa-dois">Pesquisa de usuários</p>
                <p class="caixa-dois">Empresas parceiras</p>
                 <p class="caixa-dois">FAQ</p>
                 
            </div>
                 <div class="contact">
                    <p class="caixa-um">E-contact</p>
                    <p class="caixa-dois">Lançamentos</p>
                    <p class="caixa-dois">Sala de imprensa</p>
                    <p class="caixa-dois">E-sports</p>
                 </div>
                 <p></p>
                </div>
        </div>

    </footer>
</body>

</html>
